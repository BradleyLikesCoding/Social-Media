<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to TicTac</title>
</head>
<body>
    <a href="/"><h1>TicTac Home</h1></a>
    <h2>Login to TicTac</h2>
    <form action="/login{{ "?redirect=" + request.args["redirect"] if "redirect" in request.args else "" }}" method="post">
        <label for="username">Username</label><input id="username" type="text" name="name" maxlenght="32" /><br />
        <label for="password">Password</label><input id="password" type="password" name="pswd" maxlength="40" />
        <input type="submit" />
        {{error if error != None else ""}}
    </form>
    <p>Don't have an account? <a href="/signup">Signup</a> instead.</p>
</body>
</html>
