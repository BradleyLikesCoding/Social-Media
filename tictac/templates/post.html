<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a TicTac</title>
</head>
<body>
    <a href="/"><h1>TicTac Home</h1></a>
    <h2>Post a TicTac</h2>
    <form action="/post" method="post">
        <label for="title">Post title</label><br />
        <input autocomplete="off" id="title" type="text" name="title" maxlength="128" /><br />
        <label for="text">Post text</label><br />
        <input autocomplete="off" id="text" type="text" name="text" maxlength="512" /><br />
        <input type="submit" value="Post"/>
        {{error if error != None else ""}}
    </form>
</body>
</html>
